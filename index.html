<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>RH</title>
                <link rel="stylesheet" type="text/css" href="main.css">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/button.min.css">
                <script
                  src="https://code.jquery.com/jquery-3.2.1.min.js"
                  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                  crossorigin="anonymous"></script>
        </head>
        <body>

                <h1>The Awesome
                        <br />
                        Math Game</h1>

                <div id="stripe">
                        <button id="reset">New Numbers</button>
                        <span id="message"></span>
                        <button class="mode selected" id="easy">Easy</button>
                        <button class="mode">Hard</button>
                </div>

                <span id="timer"></span>
                <p>Top Score <span id="top">0</span></p>
                <p>Points <span id="points">0</span></p>

                <div id="container">
                        <table width="300" align="center">
                                <tr>
                                        <td>
                                                <div id="num1"></div>
                                        </td>
                                        <td>
                                                <div class="symbol">
                                                        +
                                                </div>
                                        </td>
                                        <td>
                                                <div id="num2"></div>
                                        </td>
                                        <td>
                                                <div class="symbol">
                                                        =
                                                </div>
                                        </td>
                                        <td>
                                                <input type="text" />
                                        </td>
                                        <td>
                                                <button class="ui primary button">
                                                check
                                                </button>

                                        </td>
                                </tr>
                        </table>

                </div>

                <script type="text/javascript" src="script.js"></script>
        </body>
</html>
