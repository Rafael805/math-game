<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>RH</title>
                <link rel="stylesheet" type="text/css" href="main.css">
        </head>
        <body>

                <h1>The Awesome
                        <br />
                        Math Game</h1>


                <div id="stripe">
                        <button id="reset">New Numbers</button>
                        <span id="message"></span>
                        <button class="mode selected">Easy</button>
                        <button class="mode">Hard</button>
                </div>

                <div id="container">
                        <table width="300" align="center">
                                <tr>
                                        <td>
                                                <div id="num1"></div>
                                        </td>
                                        <td>
                                                <div class="symbol">
                                                        +
                                                </div>
                                        </td>
                                        <td>
                                                <div id="num2"></div>
                                        </td>
                                        <td>
                                                <div class="symbol">
                                                        =
                                                </div>
                                        </td>
                                        <td>
                                                <input type="text" />
                                        </td>
                                        <td>
                                                <input type="button" value="check"  />
                                        </td>
                                </tr>
                        </table>

                </div>

                <script type="text/javascript" src="script.js"></script>
        </body>
</html>
